        }

            right: 0%;

            left: 25%;
            z-index: 10;
        }

        {
            right: 0%;
            opacity: 0.2;
            z-index : 1;
        }

        @media (min-width: 1000px) {
            
        }
        @media (max-width: 892px) {
            .d1 img {width: 340px;height: 200px}
            .d1 h1{font-size: 2em;margin-top: 50px}
            .d1 h2{font-size: 1.2em}
            .d1 h4{font-size: 0.5em;line-height: 20px}
            .d1-button {padding-top: 1em}
            .d1-button button {width: 160px}
            .d2 div div:nth-child(1) {padding-left: 5%}
            .d2 div div:nth-child(1) img{height: 150px}
            .d2 div div:nth-child(2) {padding-top: 1%;padding-left:15%;font-size: 1.5em}
        }
    </style>
    <script src="static/js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function left() {
            change(0);
        }
        function right() {
            change(1);
        }
        function change(dir) {
            var arrW = [],arrH = [],arrL = [],arrR = [],arrO = [],arrZ = [];
            $('.li-video li').each(function (i) {
                arrW[i] = $(this).css('width');
                arrH[i] = $(this).css('height');
                arrL[i] = $(this).css('left');
                arrR[i] = $(this).css('right');
                arrO[i] = $(this).css('opacity');
                arrZ[i] = $(this).css('z-index');
            });
            $('.li-video li').each(function (i) {
                var index;
                if (dir==0)
                {
                    index = i-1;
                    if(index < 0 )
                    {
                        index = 2;
                    }
                    $(this).animate({
                        width : arrW[index],
                        height : arrH[index],
                        left : arrL[index],
                        right : arrR[index],
                        opacity : arrO[index],
                        "z-index" : arrZ[index],
                    },500)
                };
                if(dir == 1){
                    index = i+1;
                    if(index > 2 )
                    {
                        index = 0;
                    }
                    $(this).animate({
                        width : arrW[index],
                        height : arrH[index],
                        left : arrL[index],
                        right : arrR[index],
                        opacity : arrO[index],
                        "z-index" : arrZ[index],
                    },500)
                }
            })
        }

    </script>
